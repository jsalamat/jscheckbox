  <!--header-->

  <div class="jumbotron">
            <div class="container">

                             <!--
               The following is a common layout you would see in an email client.
               When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.
              -->
              <div class="inbox">
                <div class="item">
                  <input type="checkbox">
                  <p>This is an inbox layout.</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Check one item</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Hold down your Shift key</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Check a lower item</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Everything inbetween should also be set to checked</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Try do it without any libraries</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Just regular JavaScript</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Good Luck!</p>
                </div>
                <div class="item">
                  <input type="checkbox">
                  <p>Don't forget to tweet your result!</p>
                </div>
              </div>
                        
            </div>
  </div> <!--end of jumbotron has background image-->
